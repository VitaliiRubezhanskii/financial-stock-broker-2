spring:
  application:
    name: discovery
  cloud:
    config:
      uri: ${CONFIGSERVER_URI}
      fail-fast: true
      retry:
        initial-interval: 3000
        multiplier: 1.3
        max-interval: 5000
        max-attempts: 20

server:
  port: ${PORT}

eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
