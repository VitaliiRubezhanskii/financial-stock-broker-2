server.port: 9998
spring.application.name: analytics
spring.kafka.properties.schema.registry.url: http://schema-registry:8081
spring.cloud.stream.bindings.process-out-0:
  destination: quote-aggregation
  contentType: application/*+avro
spring.cloud.stream.bindings.process-in-0:
  destination: quote
  contentType: application/*+avro
  #consumer:
  #  useNativeDecoding: true
spring.cloud.stream.kafka.streams.binder:
    brokers: broker
    replicationFactor: 1
    partitionCount: 4
    configuration:
      schema.registry.url: http://schema-registry:8081
      commit.interval.ms: 1000
      key.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      value.serializer: com.investment.serde.QuoteAvroSerializer
spring.cloud.stream.kafka.streams.bindings.input:
  consumer:
    keySerde: io.confluent.kafka.streams.serdes.avro.GenericAvroSerde
    valueSerde: com.investment.serde.QuoteSerde


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  security:
    enabled: false
