spring:
  cloud:
    stream:
      bindings:
        process-out-0:
          destination: quote
          contentType: application/*+avro
      kafka:
        binder:
          brokers: 172.18.0.1
        streams:
          bindings:
            process-in-0:
              producer:
                useNativeEncoding: true
                key.serializer: org.apache.kafka.common.serialization.StringSerializer
                value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
  datasource:
    url: jdbc:postgresql://localhost:5432/quotes_provider
    password: postgres
    username: postgres
    driverClassName: org.postgresql.Driver
    hikari:
      connectionTimeOut: 2000
      maximumPoolSize: 5
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate.ddl-auto: update
    properties: 
      hibernate: 
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        temp.use_jdbc_metadata_defaults: false
  flyway:
    enabled: true
    validate-on-migrate: true
server.port: 9010

spring.application.name: quotes-provider-service
spring.cloud.stream.kafka.binder.configuration:
  schema.registry.url: http://localhost:8081
  key.serializer: org.apache.kafka.common.serialization.ByteArraySerializer
  value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
  #com.investment.quotesproviderservice.serdes.QuoteSerde 
  #com.investment.quotesproviderservice.serdes.CustomSerializer



eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  security:
    enabled: false


