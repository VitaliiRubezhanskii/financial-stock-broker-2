zuul:
  ignored-services: '*'
  routes:
#    account: /account/**
#    order: /order/**
#    feign: /feign/**
#    auth: /auth/**
     account:
        path: /account/** #path that will be intercepted
        url: account #which url the request will be mapped to
        stripPrefix: false #if zuul should replace the "/uaa/" segment
        sensitiveHeaders:

     order:
        path: /order/**
        serviceId: order
        stripPrefix: false
        sensitiveHeaders:

     feign:
        path: /feign/**
        serviceId: feign
        stripPrefix: false
        sensitiveHeaders:

     auth:
        path: /uaa/**
        serviceId: auth
        stripPrefix: false
        sensitiveHeaders:

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  endpoints:
    web:
      exposure:
        include: routes

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000






