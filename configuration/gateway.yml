spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - TokenRelay=
        - SaveSession
        - StripPrefix=1
      routes:
        - id: account-service
          uri: http://localhost:8093
          predicates:
           - Path=/account-service/**

        - id: order-service
          uri: http://localhost:8092
          predicates:
           - Path=/order-service/**

