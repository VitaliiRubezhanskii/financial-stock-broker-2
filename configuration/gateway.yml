spring.cloud.gateway:
  discovery:
     locator:
       enabled: true
  default-filters:
     - TokenRelay
  routes:
    - id: feign
      uri: http://localhost:8093/
      predicates:
       - Path=/feign/**
     #filters:
     # - StripPrefix=2


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  endpoints:
    web:
      exposure:
        include: routes

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 15000

  eureka:
    enabled: true

spring.security:
  oauth2:
    client:
      provider:
        keycloak:
          token-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/token
          authorization-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/auth
          userinfo-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/userinfo
          user-name-attribute: preferred_username
      registration:
        broker:
          provider: keycloak
          client-id: broker
          client-secret: 7b7d7018-9ac0-4b24-9527-c28965fa7fa1
          authorization-grant-type: authorization_code
          redirect-uri: "http://localhost:8100/login/oauth2/code/broker"
          scope: phone
