zuul:
  ignored-services: '*'
  routes:
    account:
      path: /account/**
      ribbon:
        listOfServers: http://localhost:8093
    order:
      path: /order/**
      ribbon:
        listOfServers: http://localhost:8092
    feign:
      path: /feign/**
      ribbon:
        listOfServers: http://localhost:8091
    auth:
      path: /uaa/**
      ribbon:
        listOfServers: http://localhost:9000
  sensitiveHeaders:


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  endpoints:
    web:
      exposure:
        include: routes

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 15000

  eureka:
    enabled: true

security:
  oauth2:
    client:
      provider:
        keycloak:
          token-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/token
          authorization-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/auth
          userinfo-uri: http://localhost:8080/auth/realms/broker/protocol/openid-connect/userinfo
          user-name-attribute: vitalii.rubezhanskii
      registration:
        broker:
          provider: keycloak
          client-id: broker
          client-secret: 89623893-4aab-4ae3-a646-411193462f8a
          authorization-grant-type: authorization_code
          redirect-uri: http://localhost:9000/uaa/user/current
          scope: phone
