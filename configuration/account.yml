spring:
  data:
    mongodb:
      #uri: mongodb://root:root@localhost:27017/admin
       uri: mongodb://root:rootpassword@localhost:27017/account?authSource=admin&directConnection=true&ssl=false&authMode=scram-sha1
       #host: localhost
       #port: 27017
       #username: root
       #password: rootpassword
       #database: account
       
  zipkin:
    enabled: true
    baseUrl: http://localhost:9411
  sleuth:
    sampler:
      probability: 100
      

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true
    
security:
    client:
      clientId: account
      clientSecret: 1234
      accessTokenUri: http://localhost:9000/uaa/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
       user-info-uri: http://localhost:9000/uaa/user/current
       token-info-uri: http://localhost:9000/uaa/oauth/check_token

microservice:
  client:
    url: http://localhost:8099
