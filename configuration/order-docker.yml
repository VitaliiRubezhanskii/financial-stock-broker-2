spring.cloud.stream.kafka.streams.bindings.input0:
  consumer:
    keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
    valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
#    com.investment.trading.kafka.serde.OrderResponseSerde
spring.cloud.stream.kafka.streams.bindings.output0:
  producer:
    keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
    valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
#    com.investment.trading.kafka.serde.OrderRequestSerde
spring.cloud.stream.kafka.streams.bindings.output1:
  producer:
    keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
    valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
#    io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
#    com.investment.trading.kafka.serde.OrderRequestSerde


spring.cloud.stream.kafka.binder.configuration:
    schema.registry.url: http://schema-registry:8081
    key.serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    value.serializer: org.springframework.kafka.support.serializer.JsonSerializer
