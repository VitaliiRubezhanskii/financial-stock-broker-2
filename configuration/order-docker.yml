spring:
  data:
    mongodb:
      uri: mongodb://mongo1:27017,mongo2:27017,mongo3:27017/order?replicaSet=rs0

spring.cloud.stream.bindings.output0:
    destination: order-request
    producer:
        useNativeEncoding: true
spring.cloud.stream.bindings.output1:
    destination: order
    producer:
      useNativeEncoding: true
spring.cloud.stream.bindings.input0:
    destination: order-response
    consumer:
      useNativeDecoding: true
spring.cloud.stream.kafka.binder.brokers: broker
spring.cloud.stream.kafka.streams.binder:
    brokers: broker
    configuration:
      schema.registry.url: http://schema-registry:8081
      commit.interval.ms: 1000
      default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      default.value.serde: org.springframework.kafka.support.serializer.JsonSerializer


