server:
  port: 5555

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /uaa/**
      url: auth-service
      stripPrefix: false


    account-service:
      path: /accounts/**
      serviceId: account-service
      stripPrefix: false


    analytics-service:
       path: /analytics/**
       serviceId: analytics-service
       stripPrefix: false


    order-service:
      uri: http://localhost:8092
#      path: /order/**
      serviceId: order-service
#       stripPrefix: false


    quotes-provider-service:
       path: /quotes/**
       serviceId: quotes-provider-service
       stripPrefix: false


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

management:
  endpoints:
    web:
      exposure:
        include: routes

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000



