spring:
  application:
    name: registry-service
  cloud:
     config:
       uri: http://localhost:8888
       fail-fast: true

eureka:
   instance:
     prefer-ip-address: true
     lease-renewal-interval-in-seconds: 5

   client:
     registerWithEureka: false
     fetchRegistry: false
     server:
       waitTimeInMsWhenSyncEmpty: 1



