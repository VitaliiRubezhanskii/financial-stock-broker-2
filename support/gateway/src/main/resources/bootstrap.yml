spring:
  application:
    name: api_gateway_service
  cloud:
    config:
      uri: http://configserver:8888

server:
  port: 5000

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      healthcheck:
        enabled: true
      lease:
        duration: 5


zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /uaa/**
      url: auth-service
      stripPrefix: false


    account-service:
      path: /accounts/**
      serviceId: account-service
      stripPrefix: false


    analytics-service:
      path: /analytics/**
      serviceId: analytics-service
      stripPrefix: false


    order-service:
      path: /order/**
      serviceId: order-service
      stripPrefix: false


    quotes-provider-service:
      path: /quotes/**
      serviceId: quotes-provider-service
      stripPrefix: false

management:
  endpoints:
    web:
      exposure:
        include: routes

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 150000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000



