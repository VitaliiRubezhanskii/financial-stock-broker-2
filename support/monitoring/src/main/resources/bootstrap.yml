spring:
  application:
    name: monitoring
  cloud:
    config:
      uri: ${CONFIGSERVER_URI}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20

server:
  port: ${PORT}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
