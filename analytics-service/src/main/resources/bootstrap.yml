spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  application:
    name: analytics

  cloud:
    config:
      uri: ${CONFIGSERVER_URI}
  main:
    allow-bean-definition-overriding: true
server:
  port: 30020

aws:
  secretsmanager:
    name: backend
    region: eu-central-1
    enabled: true

cloud:
  aws:
    stack:
      auto: false
    region:
      static: eu-central-1
    credentials:
      profile-name: default
