spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: finprovider
  cloud:
    config:
      uri: ${CONFIGSERVER_URI}
  main:
    allow-bean-definition-overriding: true
aws:
  secretsmanager:
    name: backend
    default-context: backend

cloud:
  aws:
   stack:
    auto: false
   region:
    static: eu-central-1

management:
  context-path: /admin
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true







